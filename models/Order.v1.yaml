title: Order
type: object
description: Order Model
properties:
  id:
    type: integer
    minimum: 0
  status:
    type: string
  customer_id:
    type: integer
    minimum: 0
  company_id:
    type: integer
    minimum: 0
  payment_method_id:
    type: integer
    minimum: 0
  discount_amount:
    type: number
    minimum: 0
  tax:
    type: string
  total:
    type: string
  products:
    type: array
    items:
      $ref: ./Product.v1.yaml
  payments:
    type: array
    items:
      $ref: ./Payment.v1.yaml
  shipments:
    type: array
    items:
      $ref: ./Shipment.v1.yaml
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
